<!DOCTYPE html>
<html lang="en" >
 <head>
  	<title>Meteo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="style/reset.css" />
    
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
	
	<script type="text/javascript" src="js/controllers.js"></script>
	
	<link rel="stylesheet" href="style/bootstrap.min.css" />
	<link rel="stylesheet" href="style/style_card.css" />
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	<script  type="text/javascript" src="js/bootstrap.min.js"></script>

	<script src="js/my_script_card.js"></script>
	
	<link rel="stylesheet" href="style/jquery.mCustomScrollbar.css" />
	<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
 	
</head>

<body ng-app="weatherApp"> 

	 <div class="container" >
		<div class="row" style="margin-right: 0px;">

			<div class="col-md-4 col-md-push-4 boxShadow2 mCustomScrollbar" id="currently"  style="text-align: center; overflow: hidden;" ng-controller = "Today">
			
				<h2 id = "cur-top-title">{{today.charact}}<span class="tumperatura">{{today.temperature}}</span> </h2>
				
				<div id="cur-top" class=" weatherCard" style=" margin: 10px 0 10px 0;" >
					<img  ng-src="{{'img/osn/' + today.img + '.png'}}" height="100%"/>
				</div>

				<div ng-controller = "CanvaCTRL"><canvas id="weather" ></canvas></div>
				
				<div class="row  weatherCard" style=" margin: 10px 0 10px 0;">
						<div class="col-md-6 col-sm-6 col-xs-6">
							<div class="row">
								<div class="col-md-4 col-sm-4 col-xs-4"><img class="imagess img-rounded" src="img/descr/rain.png" /></div>
								<div class="col-md-8 col-sm-8 col-xs-8">
									<div class="tumperatura">{{today.air}}%</div> 
									<div class="decr"></div>	
									<div>Влажность</div>	
								</div>
							</div>
						</div>
						<div class="col-md-6 col-sm-6 col-xs-6 ">
							<div class="row">
								<div class="col-md-4 col-sm-4 col-xs-4"><img class="imagess img-rounded" src="img/descr/wind.png" /></div>
								<div class="col-md-8 col-sm-8 col-xs-8">
									<div class="tumperatura">{{today.wind_power}}м/с</div> 
									<div class="decr">{{today.wind_direction}}</div>
					 				<div>Ветер</div>
								</div>
							</div>
						</div>
						<div class="col-md-6 col-sm-6 col-xs-6 hidden-xs">
							<div class="row">
								<div class="col-md-4 col-sm-4  col-xs-4"><img class="imagess img-rounded" src="img/descr/barometr.png"/></div>
								<div class="col-md-8 col-sm-8 col-xs-8">
									<div class="tumperatura">{{today.pressure}}</div> 
						  			<div class="decr">мм. рт.ст.</div>
						  			<div>Давление</div>
						  		</div>
							</div>
						</div>
						<div class="col-md-6 col-sm-6 col-xs-6 hidden-xs">
							<div class="row">				
								<div class="col-md-4 col-sm-4 col-xs-4"><img class="imagess img-rounded" src="img/descr/hazard.png"/></div>
								<div class="col-md-8 col-sm-8 col-xs-8">
									<div class="tumperatura">{{today.radiation}}</div>
						  			<div class="decr">мкр. ч</div> 
						  			<div>Радиация</div>
						  		</div>
							</div>
						</div>
					</div>
				
			</div>

			<div class="col-md-4 col-md-push-4 "  id="future" style="overflow: hidden; text-align: center;" ng-controller="InfoController">
					<div>
						<h2>Будущее</h2>
					</div>

					<div class = "mCustomScrollbar scrolling" data-mcs-theme="minimal-dark" >
						<div style="padding-right: 15px; padding-left: 10px" ng-model="numLimit">
							<pb-weather-cards ng-repeat="day in future | limitTo:numLimit" day="day"></pb-weather-cards>
						</div>
						
						<button type="button" class="btn btn-default boxShadow2 center-block" ng-click="loading(numLimit)">Ещё</button>
					</div>
			</div>
			
			<div class="col-md-4 col-md-pull-8 " id="past" style="overflow: hidden; text-align: center;" ng-controller="InfoController">
					<div >
						<h2>Прошлое</h2>	
					</div> 
					<div class = "mCustomScrollbar scrolling hidden-sm hidden-xs" id="scrolling_past" data-mcs-theme="minimal-dark">
						<div style="padding-right: 15px; padding-left: 10px" ng-model="numLimit" >
							<pb-weather-cards ng-repeat="day in past | limitTo:numLimit" day="day"></pb-weather-cards>
						</div>
						
						<button type="button" class="btn btn-default boxShadow2 center-block" ng-click="loading(numLimit)">Ещё</button>
					</div>
					
					<button type="button" class="btn btn-default boxShadow2 center-block visible-xs visible-sm" ng-click="load()" id = "load">Загрузить</button>
					
			</div>
		</div>
	</div>

</body>
</html>
